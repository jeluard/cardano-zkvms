name: CD - Build & Deploy

on:
  release:
    types: [published, created]
  push:
    branches:
      - main
    paths:
      - 'web/**'
      - 'crates/**'
      - '.github/workflows/CD.yml'
      - 'Makefile'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Add wasm32 target
        run: rustup target add wasm32-unknown-unknown

      - name: Install wasm-pack
        run: cargo install wasm-pack

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y llvm clang

      - name: Cache cargo registry
        uses: actions/cache@v3
        with:
          path: ~/.cargo/registry/cache
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-registry-

      - name: Cache cargo index
        uses: actions/cache@v3
        with:
          path: ~/.cargo/git/db
          key: ${{ runner.os }}-cargo-git-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-git-

      - name: Cache cargo build
        uses: actions/cache@v3
        with:
          path: target
          key: ${{ runner.os }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-build-target-

      - name: Cache npm packages
        uses: actions/cache@v3
        with:
          path: |
            web/node_modules
            ~/.npm
          key: ${{ runner.os }}-npm-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-npm-

      - name: Check formatting
        run: cargo fmt --all -- --check

      - name: Run clippy
        run: cargo clippy --all-targets --all-features -- -D warnings

      - name: Validate backend URL secret
        run: |
          if [ -z "${{ secrets.BACKEND_URL_PROD }}" ]; then
            echo "‚ùå ERROR: BACKEND_URL_PROD secret is not set"
            echo "Set it via: gh secret set BACKEND_URL_PROD"
            exit 1
          fi
          echo "‚úì BACKEND_URL_PROD secret is configured"

      - name: Build full stack
        env:
          BACKEND_URL: ${{ secrets.BACKEND_URL_PROD }}
        run: |
          export CC=clang AR=llvm-ar
          make uplc-build aiken-build openvm-verifier-build esbuild

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: web/dist

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Build summary
        run: |
          echo "‚úÖ Deployment successful"
          if [[ "${{ github.event_name }}" == "release" ]]; then
            echo "üì¶ Release: ${{ github.event.release.tag_name }}"
          fi
          echo "üîó URL: ${{ steps.deployment.outputs.page_url }}"

