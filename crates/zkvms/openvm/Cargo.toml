[workspace]
members = ["guest", "core"]
# verify is excluded: it depends on a different openvm branch (feat/v1-verify-stark)
# and has a `links` conflict with core (circuit-primitives-cuda). It is built
# independently via wasm-pack.
exclude = ["verify"]
resolver = "2"

[workspace.dependencies]
# OpenVM â€” single place to bump the version for all crates
openvm = { git = "https://github.com/openvm-org/openvm.git", tag = "v1.4.3" }
openvm-sdk = { git = "https://github.com/openvm-org/openvm.git", tag = "v1.4.3", default-features = false }
openvm-stark-sdk = { git = "https://github.com/openvm-org/stark-backend.git", tag = "v1.2.3", default-features = false }
openvm-circuit = { git = "https://github.com/openvm-org/openvm.git", tag = "v1.4.3" }
openvm-continuations = { git = "https://github.com/openvm-org/openvm.git", tag = "v1.4.3" }
openvm-stark-backend = { git = "https://github.com/openvm-org/stark-backend.git", tag = "v1.2.3", default-features = false }

# Shared dependencies
eyre = "0.6"
hex = { version = "0.4", default-features = false }
serde = { version = "1", features = ["derive"] }
serde_json = "1"
tracing = "0.1"

# Local crates
uplc = { path = "../../uplc", default-features = false }
